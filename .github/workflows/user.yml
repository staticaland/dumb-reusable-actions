on:

  push:
    branches: [main]

jobs:

  dotenv:

    name: Dotenv
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Dotenv Action
        uses: falti/dotenv-action@v0.2.7

  dumb:

    runs-on: ubuntu-latest
    needs: dotenv

    steps:
      - name: Try
        run: echo ${{ needs.dotenv.outputs.version }}